<div class="container">
<div class="table">
    <table mat-table [dataSource]="cities2" matSort>
  
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="CountryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Code </th>
        <td mat-cell *matCellDef="let row"> {{row.CountryCode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="District">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> District </th>
        <td mat-cell *matCellDef="let row"> {{row.District}} </td>
      </ng-container>

      <ng-container matColumnDef="Info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
        <td mat-cell *matCellDef="let row"> {{row.Info}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10]">
    </mat-paginator>
</div>
</div>
