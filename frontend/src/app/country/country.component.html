<div class="container">
<div class="table">
    <table mat-table [dataSource]="countries2" matSort>
  
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row"> {{row.Code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Capital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capital</th>
        <td mat-cell *matCellDef="let row"> {{row.Capital}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Code2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code2</th>
        <td mat-cell *matCellDef="let row"> {{row.Code2}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10]">
    </mat-paginator>
</div>
</div>
